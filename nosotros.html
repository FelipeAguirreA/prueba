<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coningenio - Nosotros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="imagen/con-ingenio-solo-blanco.png" type="image/png">
</head>
<body>
  <header class="bg-dark text-white py-4">
    <div class="container text-center">
      <img src="imagen/logo-grande-letras-blanco.png" alt="Coningenio Logo" id="logo" class="img-fluid mb-3">
      <p class="lead">Consultoría y Desarrollo de Software</p>
      <nav class="nav justify-content-center">
        <a class="nav-link text-white" href="index.html">Inicio</a>
        <a class="nav-link text-white" href="servicios.html">Servicios</a>
        <a class="nav-link text-warning active" href="nosotros.html">Nosotros</a>
        <a class="nav-link text-white" href="contacto.html">Contacto</a>
      </nav>

          <button id="theme-toggle" class="btn btn-light mt-3">
            <span id="theme-icon" class="bi bi-moon"></span>
          </button>
    </div>
  </header>

  <main class="container my-4">
    <section id="nosotros" class="active">
      <h2 class="text-center mb-4">Sobre Nosotros</h2>
      <div id="nosotros-content" class="text-center">Cargando...</div>
    </section>
  </main>

  <footer class="py-3 bg-dark text-white text-center">
    <p>&copy; 2025 Coningenio. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/theme-toggle.js"></script>
  <script>
    // Cargar contenido dinámico para "Nosotros"
    fetch('api.php?endpoint=about-us')
      .then(res => res.json())
      .then(data => {
        const html = data.data.map(n => `
          <h3>${n.titulo.esp}</h3>
          <p>${n.descripcion.esp}</p>
        `).join('');
        document.getElementById('nosotros-content').innerHTML = html;
      })
      .catch(err => console.error("Error cargando nosotros:", err));
  </script>
</body>
</html>
